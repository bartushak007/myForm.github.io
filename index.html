<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>myForm</title>
</head>
<body>
	<h1>Personal Information</h1>
	<form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
		<fieldset>
			<legend>Personal Information</legend>
			<label for="#text">Surname:</label><input type="text" name="surname" id="text"><br>
			<label for="#name">Name:</label><input type="text" name="name" id="name" required><br>
			<label for="#howOld">How old are you?:</label><input type="text" value="18" name="howOld" id="howOld"><br>
			<label for="#fullDate">Full date of birth:</label><input type="date" name="fullDate"id="fullDate"><br>
			<label for="#accept">I accept the terms of the agreement:</label><input type="checkbox" autocomplete="off" name="accept"id="accept"><br>
		</fieldset>
		<fieldset>
			<legend>Registration</legend>
			<label for="#eMail">E-mail:</label><input type="email" name="eMail" id="eMail"><br>
			<label for="#eMailPassword">Password:</label><input type="password" name="eMailPassword" id="eMailPassword"><br>
		</fieldset>
		<fieldset>
			<legend>An interesting fact about you!</legend>
			<p>Do you love cats?</p>
			<input type="radio" value="yes" name="yes/no" id="yes"><label for="yes">Yes</label><br>
			<input type="radio" value="no" name="yes/no" id="no"><label for="no">No</label><br>
			<label for="#faforiteColor">Wat is you favorite color?</label><br>
			<input type="color" name="yourcolor" id="faforiteColor"><br>
			<label for="#timeToBed">What time do you go to bed?</label><br>
			<input type="time" neme="timeToBed" id="timeToBed"><br>
			<label for="#brand">What you favorite brand of cars?</label><br>
			<select name="brand" id="brand">
				<option value="bmw">BMW</option>
				<option value="audi">Audi</option>
				<option value="lada">Lada</option>
			</select><br>
			<label for="#rate">How do you rate our work?</label><br>
			<input type="range" name="rate" id="rate" min="0" max="10">
		</fieldset>
		<fieldset>
			<legend>Your comments</legend>
			<textarea name="comment" id="" cols="30" rows="10" placeholder="Comments" minlength="10" maxlength="30"></textarea>			
		</fieldset>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
